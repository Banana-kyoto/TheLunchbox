    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <style>
         /* Tailwind's bg-[url()] and responsive classes work automatically */
         @media (max-width: 768px) {
            .banner {
                background-position: right;
            }
        }

        /* Set nav to be fixed and on top of other content */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50; /* Put nav above other content */
        }

        /* Add padding-top to the banner to avoid being overlapped by the fixed nav */
        .banner {
            padding-top: 4rem; /* Adjust this value based on nav height */
        }
    </style>



</head>
<body>
    <nav class="bg-[#5f458d]">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" id="hamburger-btn">
                <span class="sr-only">Open main menu</span>
                <!-- Hamburger icon -->
                <svg class="block w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
                <!-- Close icon (hidden by default) -->
                <svg class="hidden w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex shrink-0 items-center">
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Products</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Services</a>
                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">View notifications</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                </svg>
              </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="hidden sd:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2 bg-[#5f458d]">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Products</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Team</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Projects</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Services</a>
          </div>
        </div>
      </nav>
      <script>
        // Get references to elements
        const hamburgerButton = document.getElementById("hamburger-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const hamburgerIcon = hamburgerButton.querySelector("svg:first-child"); // Hamburger icon
        const closeIcon = hamburgerButton.querySelector("svg:last-child"); // Close icon
      
        // Toggle the menu visibility
        hamburgerButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
          hamburgerIcon.classList.toggle("hidden");
          closeIcon.classList.toggle("hidden");
        });

        window.addEventListener("resize", () => {
            if (window.innerWidth >= 768) {
                mobileMenu.classList.add("hidden");
                hamburgerIcon.classList.remove("hidden");
                closeIcon.classList.add("hidden");
            }
        });
        
      </script>

    <!--รูป BG -->  
    <div class="banner bg-[url('/src/images/BG.png')] bg-cover bg-center min-h-screen flex items-center justify-start">
        <div class="text-left pl-6"> 
            <h1 class="text-5xl font-extrabold sm:text-7xl">
                The Lunchbox
            </h1>
            <h2><strong class="font-extrabold text-red-700 sm:block text-2xl">Where Flavors Tell Stories</strong></h2>
        </div>
    </div>
        </div>
    </section>
</body>
</html>
