    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <style>
         /* Tailwind's bg-[url()] and responsive classes work automatically */
         @media (max-width: 768px) {
            .banner {
                background-position: right;
            }
        }

        /* Set nav to be fixed and on top of other content */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50; /* Put nav above other content */
        }

       /* Add padding-top to the banner to avoid being overlapped by the fixed nav */
.banner {
    padding-top: calc(4rem + 20px); /* Adjust this based on your nav bar height */
    
    background-position: top center; /* Align the image to the top */
}

        @media (max-width: 640px) {
            .text-box {
                position: absolute;
                margin-top: 100px;
                top: 0; /* ตั้งตำแหน่งที่ด้านบน */
                left: 50%; /* ตั้งกลางแนวนอน */
                transform: translateX(-50%); /* ปรับตำแหน่งให้ตรงกลาง */
                padding: 1rem; /* เพิ่ม padding ให้กับกล่องข้อความ */
                text-align: center; /* ทำให้ข้อความอยู่กลาง */
    
            }
        }  


    </style>

</head>
<body>
    <nav>
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button-->
              <button type="button" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" id="hamburger-btn">
                <span class="sr-only">Open main menu</span>
                <!-- Hamburger icon -->
                <svg class="block w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                </svg>
                <!-- Close icon (hidden by default) -->
                <svg class="hidden w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="flex shrink-0 items-center">
              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Products</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Menu</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Reviews</a>
                  <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Gift</a>
                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <button type="button" class="relative rounded-full bg-pink-600 px-4 py-2 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-600">
                <span class="sr-only">Order Now</span>
                Order Now
              </button>
            </div>
            </div>
          </div>
        </div>
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="hidden sd:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2 bg-[#5f458d]">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Products</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Menu</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Reviews</a>
            <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Gift</a>
          </div>
        </div>
      </nav>
      <script>
        // Get references to elements
        const hamburgerButton = document.getElementById("hamburger-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const hamburgerIcon = hamburgerButton.querySelector("svg:first-child"); // Hamburger icon
        const closeIcon = hamburgerButton.querySelector("svg:last-child"); // Close icon
      
        // Toggle the menu visibility
        hamburgerButton.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
          hamburgerIcon.classList.toggle("hidden");
          closeIcon.classList.toggle("hidden");
        });

        window.addEventListener("resize", () => {
            if (window.innerWidth >= 768) {
                mobileMenu.classList.add("hidden");
                hamburgerIcon.classList.remove("hidden");
                closeIcon.classList.add("hidden");
            }
        });
        
      </script>

    <!--รูป BG -->  
    <div class="banner bg-[url('/src/images/BG.png')] bg-cover bg-center min-h-screen flex items-center justify-start relative">
      <div class="absolute inset-0 bg-gradient-to-b from-black/60 via-transparent to-transparent"></div>  
      <div class="text-box"> 
        <div class="text-left pl-6"> 
            <h1 class="text-5xl font-extrabold sm:text-7xl">
                The Lunchbox
            </h1>
            <h2><strong class="font-extrabold text-pink-600 sm:block text-2xl">Where Flavors Tell Stories</strong></h2>
            <div class="max-w-md p-1 rounded-lg text-black ">
              <p class="text-base text-black-700">
                Eat meals delivered in traditional Indian tins (dabba) by bicycle (drop). From oven to table in 30 minutes.
              </p>
            </div>
          </div>
        </div>
    </div>
        </div>
    </section>
</body>
</html>
