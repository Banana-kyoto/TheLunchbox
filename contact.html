        <script>
            // Toggle the mobile menu visibility when the hamburger button is clicked
            document.getElementById('hamburger-btn').addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobile-menu');
                const hamburgerIcon = document.querySelector('#hamburger-btn svg:first-child');
                const closeIcon = document.querySelector('#hamburger-btn svg:last-child');
    
                mobileMenu.classList.toggle('hidden'); // Toggle visibility of mobile menu
                hamburgerIcon.classList.toggle('hidden'); // Hide hamburger icon
                closeIcon.classList.toggle('hidden'); // Show close icon
            });
    
            // Close the mobile menu when the close button is clicked
            document.getElementById('close-menu').addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.add('hidden'); // Hide the mobile menu
                
                // Reset hamburger to show the open icon
                const hamburgerIcon = document.querySelector('#hamburger-btn svg:first-child');
                const closeIcon = document.querySelector('#hamburger-btn svg:last-child');
                hamburgerIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            });
        </script>
