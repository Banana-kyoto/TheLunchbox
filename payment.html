    <script>
        function updateCartDisplay() {
    let cartItemsHTML = '';
    let subtotal = 0;

    // แสดงรายการสินค้าในตะกร้า
    cart.forEach(item => {
        cartItemsHTML += `
            <div class="py-3 flex justify-between">
                <div>
                    <p class="text-gray-600">${item.name}</p>
                    <p class="text-sm text-gray-500">Quantity: ${item.quantity}</p>
                </div>
                <span class="font-medium">฿${item.price * item.quantity}</span>
            </div>
        `;
        subtotal += item.price * item.quantity;
    });

    // เพิ่ม subtotal, ค่าจัดส่ง และยอดรวม
    cartItemsHTML += `
        <div class="py-3 flex justify-between">
            <span class="text-gray-600">Subtotal</span>
            <span class="font-medium">฿${subtotal}</span>
        </div>
        <div class="py-3 flex justify-between">
            <span class="text-gray-600">Shipping</span>
            <span class="font-medium">Free</span>
        </div>
        <div class="py-3 flex justify-between">
            <span class="font-semibold">Total</span>
            <span class="font-bold text-pink-600 text-lg">฿${subtotal}</span>
        </div>
    `;
    $('#cart-items').html(cartItemsHTML);

    let orderSummaryHTML = '';
    let total = 0;

    cart.forEach(item => {
        orderSummaryHTML += `
            <div class="flex justify-between border-b pb-2 mb-2">
                <span>${item.name} (x${item.quantity})</span>
                <span>฿${item.price * item.quantity}</span>
            </div>
        `;
        total += item.price * item.quantity;
    });

    document.getElementById('order-summary-items').innerHTML = orderSummaryHTML;
    document.getElementById('order-summary-total').innerText = `฿${total}`;

    // อัปเดตข้อมูลใน localStorage
    localStorage.setItem('cart', JSON.stringify(cart));
}

// อัปเดตการแสดงผลเมื่อหน้าโหลด
$(document).ready(function() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    updateCartDisplay();
});
